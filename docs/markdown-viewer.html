<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档阅读器</title>
    <!-- 使用更快的CDN和预加载 -->
    <link rel="preload" href="https://unpkg.com/marked@12.0.0/marked.min.js" as="script">
    <link rel="preload" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js" as="script">
    <link rel="preload" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/github.min.css" as="style">
    
    <script src="https://unpkg.com/marked@12.0.0/marked.min.js"></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/github.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .back-button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            min-height: 500px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 1.2rem;
        }

        /* Markdown样式 */
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            color: #2c3e50;
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .markdown-content h1 {
            font-size: 2.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .markdown-content h2 {
            font-size: 2rem;
            border-bottom: 2px solid #ddd;
            padding-bottom: 8px;
        }

        .markdown-content h3 {
            font-size: 1.5rem;
            color: #667eea;
        }

        .markdown-content p {
            margin-bottom: 15px;
            text-align: justify;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-bottom: 15px;
            padding-left: 30px;
        }

        .markdown-content li {
            margin-bottom: 8px;
        }

        .markdown-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 20px 0;
            background: #f8f9ff;
            padding: 15px 20px;
            border-radius: 0 8px 8px 0;
            font-style: italic;
        }

        .markdown-content code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .markdown-content pre {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            border: 1px solid #ddd;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .markdown-content th,
        .markdown-content td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .markdown-content th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .markdown-content tr:nth-child(even) {
            background: #f9f9f9;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        .markdown-content a {
            color: #667eea;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .markdown-content a:hover {
            border-bottom-color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="./index.html" class="back-button">← 返回</a>
            <h1 id="document-title">文档阅读器</h1>
        </div>
        
        <div class="content">
            <div id="loading" class="loading">
                <div>正在加载文档...</div>
            </div>
            <div id="error" class="error" style="display: none;">
                <div>加载文档失败，请检查文档路径是否正确。</div>
            </div>
            <div id="markdown-content" class="markdown-content" style="display: none;"></div>
        </div>
    </div>

    <script>
        // 简化的marked配置
        function initializeMarked() {
            const config = {
                breaks: true,
                gfm: true
            };
            
            // 如果hljs已加载，添加语法高亮
            if (typeof hljs !== 'undefined') {
                config.highlight = function(code, lang) {
                    if (lang && hljs.getLanguage && hljs.getLanguage(lang)) {
                        try {
                            return hljs.highlight(code, { language: lang }).value;
                        } catch (err) {
                            console.warn('语法高亮失败:', err);
                        }
                    }
                    try {
                        return hljs.highlightAuto(code).value;
                    } catch (err) {
                        return code; // 降级到普通文本
                    }
                };
            }
            
            marked.setOptions(config);
            return typeof hljs !== 'undefined';
        }

        // 获取URL参数
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // 文档缓存
        const documentCache = new Map();
        
        // 加载并渲染markdown文档
        async function loadMarkdown() {
            const docPath = getUrlParameter('doc');
            if (!docPath) {
                showError('未指定文档路径');
                return;
            }

            try {
                // 检查缓存
                let markdown;
                if (documentCache.has(docPath)) {
                    markdown = documentCache.get(docPath);
                } else {
                    // 并行初始化marked和获取文档
                    const [response] = await Promise.all([
                        fetch(docPath),
                        // 给hljs最多500ms加载时间，不阻塞主流程
                        new Promise(resolve => {
                            let attempts = 0;
                            const checkHljs = () => {
                                if (typeof hljs !== 'undefined' || attempts >= 5) {
                                    initializeMarked();
                                    resolve();
                                } else {
                                    attempts++;
                                    setTimeout(checkHljs, 100);
                                }
                            };
                            checkHljs();
                        })
                    ]);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    markdown = await response.text();
                    // 缓存文档内容
                    documentCache.set(docPath, markdown);
                }
                
                // 确保marked已初始化
                if (typeof marked === 'undefined') {
                    throw new Error('Marked库未加载');
                }
                
                const html = marked.parse(markdown);
                
                // 更新DOM
                const loadingEl = document.getElementById('loading');
                const contentEl = document.getElementById('markdown-content');
                
                loadingEl.style.display = 'none';
                contentEl.innerHTML = html;
                contentEl.style.display = 'block';
                
                // 设置文档标题
                const firstH1 = contentEl.querySelector('h1');
                if (firstH1) {
                    const title = firstH1.textContent;
                    document.getElementById('document-title').textContent = title;
                    document.title = title + ' - 文档阅读器';
                }
                
                // 异步高亮代码块，不阻塞渲染
                if (typeof hljs !== 'undefined') {
                    requestAnimationFrame(() => {
                        contentEl.querySelectorAll('pre code').forEach((block) => {
                            try {
                                hljs.highlightElement(block);
                            } catch (err) {
                                console.warn('代码高亮失败:', err);
                            }
                        });
                    });
                }
                
            } catch (error) {
                console.error('加载文档失败:', error);
                showError('加载文档失败: ' + error.message);
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').innerHTML = '<div>' + message + '</div>';
            document.getElementById('error').style.display = 'block';
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
</html>
